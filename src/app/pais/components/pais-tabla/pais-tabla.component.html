<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; index as i"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          [src]="pais.flags.png"
          [alt]="pais.name.common"
        />
      </td>
      <td>{{ pais.capital }}. {{ pais.name.common || pais.name.official }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cioc]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
